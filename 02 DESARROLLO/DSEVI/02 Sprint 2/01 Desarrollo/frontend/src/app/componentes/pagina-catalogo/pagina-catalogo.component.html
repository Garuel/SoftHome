    <h2 *ngIf="categoria != null">Catalogo: {{categoria}}</h2>
    <h2 *ngIf="categoria == null ">Catalogo</h2>
    
    <div class="list-group">
        <div *ngFor="let juego of ListaJuegos">

            <div class="card">
                <div class="row g-0"> 
                    <div class="col-md-4">
                        <img src="{{juego['imageURL']}}" class="img-fluid rounded-start">
                    </div>
                                
                    <div class="col-md-8">
                        <div class="card-body">

                            <div class="row">
                                <div class="col">
                                    <h5 class="card-title">{{juego["nombre"]}}</h5>
                                    <p>{{juego["developer"]}}</p>
                                    <p>Release date: dd/mm/aaaa</p>
                                </div>
                                <div class="col-4" style="align-self: flex-end;">
                                    S/ {{juego["precio"]}}  
                                    <button type="button" class="btn btn-success">AÃ±adir al carrito</button>
                                </div>
                            </div>
                                                        
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
