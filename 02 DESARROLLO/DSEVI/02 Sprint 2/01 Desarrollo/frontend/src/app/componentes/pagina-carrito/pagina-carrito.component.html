
<div class = "row main-container middle-xs center-xs">
  <div class = "col-md-6">
    
    <div class = "menu text-center col-sm-12">
      <h1>Tu carrito de compra</h1>
    </div>
    
    <div class = "productos text-white text-center">
      <div class = "row">
        <div class = "col-sm-20 juegos">

          <div *ngFor="let juego of carrito; let indexJuego = index">
            <div class="card mb-10" style="max-width: 640px;">
              <div class="row g-3">
                <div class="col-md-4">
                  <img
                    src= "{{juego['imageURL']}}"
                    alt="{{juego['nombre']}}"
                    class="img-fluid rounded-start"
                  />
                </div>
                <div class="col-md-7">
                  <div class="card-body">
                    <h5 class="card-title">{{juego['nombre']}}</h5>
                    <p class="card-text">{{juego['precio']}}</p>
                    <button class="btn btn-failure" (click)="sacarDelCarrito(juego['id'])">eliminar</button>
                  </div>
                </div>

              </div>
              
            </div>

          </div>

        </div>
         
      </div>
    </div>

    <div class = "Pagar text-white">
      <div class = "row">
        <div class = "col-sm-20 juegos">
          
          <div class="card mb-10" style="max-width: 640px;">
              <div class="row g-3">
                <div class="col-md-12">
                  <div class="card-body">
                    <h5 class="card-title">Total estimado</h5>
                    <p class="card-text">S/130</p>
                    <a href="#" class="btn btn-success" style = "margin-left:350px;">Comprar</a>
                    <a href="catalogo" class="btn btn-secondary" style = "margin-left:10px;">Seguir comprando</a>
                  </div>
              </div>
              
            </div>
        </div>
         
      </div>
    </div>


  </div> 
</div>
